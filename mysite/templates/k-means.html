{% extends 'layout.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'stylesheets/styles.css' %}" />

<form
  action="/k-means/result"
  method="POST"
  enctype="multipart/form-data"
  class="form-horizontal analyze-form"
>
  {% csrf_token %}
  <div class="con">
    <header class="head-form">
      <h2>K-Means</h2>
      <p>Insert your parameters here</p>
    </header>
    <div class="form-group">
      <label for="name" class="col-xs-12 control-label">File: </label>
      <div class="">
        <input
          type="file"
          name="csv_file"
          id="csv_file"
          required="True"
          class="form-control form-input"
          style="width: 400px"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label for="column-1" class="col-xs-12 control-label">
            Column 1:
          </label>
          <input
            type="number"
            name="column_1"
            id="column_1"
            required="True"
            class="form-control form-input"
          />
        </div>
        <div class="col-md-6">
          <label for="column-2" class="col-xs-12 control-label">
            Column 2:
          </label>
          <input
            type="number"
            name="column_2"
            id="column_2"
            required="True"
            class="form-control form-input"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="cluster-count" class="col-xs-12 control-label">
            Number of clusters:
          </label>
          <input
            type="number"
            name="cluster-count"
            id="cluster-count"
            required="True"
            class="form-control form-input"
          />
        </div>
        <div class="col-md-6">
          <label for="max_iter" class="col-xs-12 control-label">
            Max iterations:
          </label>
          <input
            type="number"
            name="max_iter"
            id="max_iter"
            required="True"
            class="form-control form-input"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div
        class="col-xs-12 col-md-offset-3 mt-3"
        style="margin-bottom: 10px"
      >
        <button class="btn btn-secondary">
          <span
            class="glyphicon glyphicon-upload"
          ></span
          >Analyze
        </button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
