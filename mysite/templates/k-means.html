{% extends 'layout.html' %} {% load static %} {% block content %}

<form
  action="/k-means/result"
  method="POST"
  enctype="multipart/form-data"
  class="form-horizontal"
  style="max-width: 50%; margin: auto"
>
  {% csrf_token %}
  <div class="form-group">
    <label for="name" class="col-sm-3 col-xs-12 control-label">File: </label>
    <div class="">
      <input
        type="file"
        name="csv_file"
        id="csv_file"
        required="True"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-6">
        <label for="column-1" class="col-sm-3 col-xs-12 control-label">
          Column 1:
        </label>
        <input
          type="number"
          name="column_1"
          id="column_1"
          required="True"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label for="column-2" class="col-sm-3 col-xs-12 control-label">
          Column 2:
        </label>
        <input
          type="number"
          name="column_2"
          id="column_2"
          required="True"
          class="form-control"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="cluster-count" class="col-xs-12 control-label">
          Number of clusters:
        </label>
        <input
          type="number"
          name="cluster-count"
          id="cluster-count"
          required="True"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label for="max_iter" class="col-xs-12 control-label">
          Max iterations:
        </label>
        <input
          type="number"
          name="max_iter"
          id="max_iter"
          required="True"
          class="form-control"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div
      class="col-sm-3 col-xs-12 col-md-offset-3 mt-3"
      style="margin-bottom: 10px"
    >
      <button class="btn btn-primary">
        <span
          class="glyphicon glyphicon-upload"
          style="margin-right: 5px"
        ></span
        >Analyze
      </button>
    </div>
  </div>
</form>
{% endblock %}
