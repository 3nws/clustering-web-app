<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form
      action="/form/result"
      method="POST"
      enctype="multipart/form-data"
      class="form-horizontal"
    >
      {% csrf_token %}
      <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label"
          >File:
        </label>
        <div class="col-md-8">
          <input
            type="file"
            name="csv_file"
            id="csv_file"
            required="True"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="column-1" class="col-md-3 col-sm-3 col-xs-12 control-label">
          Column 1: 
        </label>
        <div class="col-md-8">
          <input
            type="number"
            name="column_1"
            id="column_1"
            required="True"
            class="form-control"
          />
        </div>
        <label for="column-2" class="col-md-3 col-sm-3 col-xs-12 control-label">
          Column 2: 
        </label>
        <div class="col-md-8">
          <input
            type="number"
            name="column_2"
            id="column_2"
            required="True"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="cluster-count" class="col-md-3 col-sm-3 col-xs-12 control-label">
          Number of clusters: 
        </label>
        <div class="col-md-8">
          <input
            type="number"
            name="cluster-count"
            id="cluster-count"
            required="True"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="max_iter" class="col-md-3 col-sm-3 col-xs-12 control-label">
          Max iterations:  
        </label>
        <div class="col-md-8">
          <input
            type="number"
            name="max_iter"
            id="max_iter"
            required="True"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <div
          class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3"
          style="margin-bottom: 10px"
        >
          <button class="btn btn-primary">
            <span
              class="glyphicon glyphicon-upload"
              style="margin-right: 5px"
            ></span
            >Upload
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
